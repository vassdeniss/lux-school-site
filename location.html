<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <title> Ice Cream Lux - Information </title>
        <link rel="shortcut icon" type="images/png" href="images/logo.png"> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navCustom navbar-light">
            <div id="target" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"> 
                        <a href="index.html" class="navbar-left"><img src="images/logo.png" height="150px"></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-4" style="color: #FFECBA;"> 
                    <h1><b> Information </b></h1>
                    <h2> Find locations for our store and extra info about us. </h2>
                    <h2>
                        <b>
                            Manager:
                        </b>
                        <h3>
                            Dennis Vasilev
                        </h3>
                    </h2>
                    <h2> 
                        <b> 
                            Phone Number: 
                        </b>
                        <h3>
                            +123 44 5678911
                        </h3>
                    </h2>
                    <h2> 
                        <b> 
                            Open Hours: 
                        </b>
                    </h2>
                    <p>
                        <button class="btn btn-lg customA" type="button" data-toggle="collapse" data-target="#hours" aria-expanded="false" aria-controls="Hours">
                            Expand
                        </button>
                    </p>
                    <div class="collapse" id="hours">
                        <div style="background-color: transparent; border: transparent;" class="card card-body">
                            <h3>
                                Monday:<br>9:00 - 20:00 <br>
                                Tuesday:<br>9:00 - 20:00 <br>
                                Wednesday:<br>9:00 - 20:00 <br>
                                Thursday:<br>9:00 - 20:00 <br>
                                Friday:<br>9:00 - 20:00 <br>
                                Saturday:<br>11:00 - 18:00 <br>
                                Sunday:<br>CLOSED
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <img style="cursor: zoom-in;" onclick="openModal()" class="img-fluid img-thumbnail" src="images/image-1.jpg" alt="image-1.jpg"> 
                    <img style="cursor: zoom-in;" onclick="openModal()" class="img-fluid img-thumbnail" src="images/image-2.jpg" alt="image-2.jpg"> 
                    <img style="cursor: zoom-in; margin-bottom: 10px;" onclick="openModal()" class="img-fluid img-thumbnail" src="images/image-3.jpg" alt="image-3.jpg"> 
                </div>
                <div class="col-md-4 map-container iframe-container">
                    <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                      style="border:0" allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>

        <div class="modal fade" id="albumModal"> 
            <div class="modal-dialog"> 
              <div class="modal-content"> 
                <div class="modal-body">
                    <img style="margin-bottom: 10px;" class="img-fluid" src="images/image-1.jpg">
                    <img style="margin-bottom: 10px;" class="img-fluid" src="images/image-2.jpg">
                    <img class="img-fluid" src="images/image-3.jpg">
                </div>
                <div class="modal-footer"> 
                    <a href="#" onclick="closeModal()"> Close </a>
                </div>
              </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="code.js"></script>
    </body>
</html>
